            body {
                font-size: 13px;
            }
            .navbar .logo {
                font-size: 1.3em;
            }
            .header h1 {
                font-size: 1.6em;
            }
            .room-card {
                padding: 12px;
            }
            .room-card h3 {
                font-size: 1.2em;
            }
            .modal-content {
                padding: 12px;
                max-width: 95%; /* Agak lebih kecil lagi */
            }
            .modal-header h3 {
                font-size: 1.3em;
            }
            .close-button {
                font-size: 24px;
                top: 8px;
                right: 12px;
            }
            .form-group label {
                font-size: 0.8em;
            }
            .form-group input, .form-group select {
                padding: 8px;
                font-size: 0.85em;
            }
            .status-options label {
                padding: 6px 12px;
                font-size: 0.75em;
                min-width: 90px;
                max-width: calc(50% - 4px);
            }
            .section-header {
                font-size: 1.2em;
            }
            #detailPenyewa p {
                font-size: 0.85em;
            }
            #pembayaranBulanan ul li {
                font-size: 0.75em;
            }
            .payment-status-tag {
                font-size: 0.65em;
                padding: 3px 6px;
                margin-top: 4px;
            }
            .modal-footer button {
                padding: 8px 15px;
                font-size: 0.85em;
            }
        }

        /* CSS untuk Collapsible/Accordion */
        .collapsible-btn {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            padding: 12px 15px;
            width: 100%;
            text-align: left;
            border: none;
            outline: none;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .collapsible-btn:hover {
            background-color: #3A7BBF;
        }

        .collapsible-btn .arrow {
            transition: transform 0.3s ease;
        }

        .collapsible-btn.active .arrow {
            transform: rotate(180deg);
        }

        .collapsible-content {
            padding: 0 18px;
            background-color: var(--bg-light);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            border-left: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .collapsible-content.active {
            max-height: 1000px; /* Nilai yang cukup besar untuk menampung konten */
            padding: 15px 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">KOSKU</a>
        <ul class="nav-links">
            <li>

    <i class="fas fa-sign-in-alt"></i> Web Kos Lama
  </a>
</li>
            <li><a href="#">Beranda</a></li>
            <li><a href="#"></a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>

    <div class="container">
        <header class="header">
            <h1>Manajemen Kamar Kos</h1>
            <p style="color: var(--text-light);">Kelola status kamar dan pembayaran penyewa dengan mudah.</p>
        </header>

        <button id="addRoomBtn">
            <i class="fas fa-plus-circle"></i> Tambah Kamar Baru
        </button>

        
        


        <section class="room-grid" id="roomGrid">
            </section>
    </div>

    <footer class="footer">
        &copy; 2025 Kamar Kos. All rights reserved. Dibut Oleh @rendraaweng.
    </footer>

    <div id="kamarModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="modal-header">
                <h3 id="modalTitle">Detail Kamar</h3>
            </div>
            <div class="modal-body">
                <input type="hidden" id="modalKamarId" value="">

                <div class="form-group">
                    <label for="editNamaKamar">Nama Kamar:</label>
                    <input type="text" id="editNamaKamar" name="edit_nama_kamar" required>
                </div>

                <div class="form-group" id="statusSelection">
                    <label>Status Kamar:</label>
                    <div class="status-options">
                        <input type="radio" id="statusTersewa" name="kamar_status_modal" value="terisi">
                        <label for="statusTersewa">Tersewa</label>
                        <input type="radio" id="statusBelumTersewa" name="kamar_status_modal" value="kosong">
                        <label for="statusBelumTersewa">Belum Tersewa</label>
                    </div>
                </div>

                <button id="collapsiblePenyewaBtn" class="collapsible-btn">
                    <i class="fas fa-user-circle"></i> Data Penyewa <i class="fas fa-chevron-down arrow"></i>
                </button>
                <div class="collapsible-content" id="collapsiblePenyewaContent">
                    <div class="form-group">
                        <label for="namaPenyewa">Nama Penyewa:</label>
                        <input type="text" id="namaPenyewa" name="nama_penyewa">
                    </div>
                    <div class="form-group">
                        <label for="tanggalMasuk">Tanggal Masuk:</label>
                        <input type="date" id="tanggalMasuk" name="tanggal_masuk">
                    </div>
                    <div class="form-group">
                        <label for="noTelpPenyewa">Nomor Telepon:</label>
                        <input type="text" id="noTelpPenyewa" name="no_telp_penyewa">
                    </div>
                </div>

                <button id="collapsiblePembayaranBtn" class="collapsible-btn">
                    <i class="fas fa-wallet"></i> Pembayaran <i class="fas fa-chevron-down arrow"></i>
                </button>
                <div class="collapsible-content" id="collapsiblePembayaranContent">
                    <section class="pembayaran-section">
                        <div class="section-header">Histori Pembayaran</div>
                        <div class="section-divider"></div>
                        <ul id="pembayaranBulanan">
                            </ul>

                        <div class="section-divider"></div>
                        <div class="section-header">Tambah Pembayaran</div>
                        <div class="section-divider"></div>

                        <form id="addPaymentForm">
                            <div class="form-group-inline">
                                <label for="bulanPembayaran">Bulan & Tahun:</label>
                                <input type="month" id="bulanPembayaran" name="bulan_pembayaran" required>
                            </div>
                            <div class="form-group-inline">
                                <label for="jumlahPembayaran">Jumlah (Rp):</label>
                                <input type="number" id="jumlahPembayaran" name="jumlah_pembayaran" required min="1000">
                            </div>
                            <button type="submit">Tambah</button>
                        </form>
                    </section>
                </div>
            </div>
            
            <div class="modal-footer">
                <button id="btnHapusKamar" class="btn-cancel" style="display: none;">Hapus Kamar</button>
                <button id="btnSimpan" class="btn-save">Simpan</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const roomGrid = document.getElementById('roomGrid');
            const addRoomBtn = document.getElementById('addRoomBtn');
            const kamarModal = document.getElementById('kamarModal');
            const closeButton = kamarModal.querySelector('.close-button');
            const btnSimpan = document.getElementById('btnSimpan');
            const btnHapusKamar = document.getElementById('btnHapusKamar');
            const modalTitle = document.getElementById('modalTitle');
            const modalKamarId = document.getElementById('modalKamarId');
            const editNamaKamar = document.getElementById('editNamaKamar');
            const statusTersewa = document.getElementById('statusTersewa');
            const statusBelumTersewa = document.getElementById('statusBelumTersewa');
            const inputPenyewaSection = document.getElementById('collapsiblePenyewaContent');
            const namaPenyewa = document.getElementById('namaPenyewa');
            const tanggalMasuk = document.getElementById('tanggalMasuk');
            const noTelpPenyewa = document.getElementById('noTelpPenyewa');
            const pembayaranBulananList = document.getElementById('pembayaranBulanan');
            const addPaymentForm = document.getElementById('addPaymentForm');
            
            let rooms = [];
            const initialRoomCount = 10;
            let currentRoomId = null;

            // Fungsi untuk membuat ID kamar unik
            function createRoomId() {
                const maxId = rooms.reduce((max, room) => {
                    const idNum = parseInt(room.id.replace('K', ''));
                    return idNum > max ? idNum : max;
                }, 0);
                const nextId = maxId + 1;
                return 'K' + String(nextId).padStart(3, '0');
            }

            // Fungsi untuk inisialisasi kamar kosong
            function initializeRooms() {
                rooms = [];
                for (let i = 1; i <= initialRoomCount; i++) {
                    const newRoom = {
                        id: 'K' + String(i).padStart(3, '0'),
                        name: 'Kamar ' + String(i).padStart(3, '0'),
                        status: 'kosong',
                        penyewa: {
                            nama: '',
                            tanggalMasuk: '',
                            noTelp: ''
                        },
                        pembayaran: []
                    };
                    rooms.push(newRoom);
                }
                renderRooms();
            }

            // Fungsi untuk menyimpan data ke Local Storage
            function saveRooms() {
                localStorage.setItem('kamarKosData', JSON.stringify(rooms));
            }

            // Fungsi untuk memuat data dari Local Storage
            function loadRooms() {
                const data = localStorage.getItem('kamarKosData');
                if (data) {
                    rooms = JSON.parse(data);
                } else {
                    initializeRooms();
                }
                renderRooms();
            }

            // Fungsi untuk merender daftar kamar
            function renderRooms() {
                roomGrid.innerHTML = '';
                rooms.forEach(room => {
                    const roomCard = document.createElement('div');
                    roomCard.className = 'room-card';
                    roomCard.setAttribute('data-id', room.id);

                    const statusClass = room.status === 'kosong' ? 'kosong' : 'terisi';
                    const tenantInfo = room.status === 'terisi' && room.penyewa.nama ? `<p style="margin-top: 10px; font-size: 0.9em; color: var(--text-light);">Penyewa: ${room.penyewa.nama}</p>` : `<p style="margin-top: 10px; font-size: 0.9em; color: var(--text-light);">Kamar siap disewa</p>`;

                    roomCard.innerHTML = `
                        <h3>${room.name}</h3>
                        <span class="status ${statusClass}">${room.status === 'kosong' ? 'Kosong' : 'Terisi'}</span>
                        ${tenantInfo}
                        <button class="action-button" data-action="view" data-id="${room.id}">Lihat Detail</button>
                    `;
                    roomGrid.appendChild(roomCard);
                });
            }

            // Fungsi untuk membuka modal
            function openModal(mode, roomId = null) {
                kamarModal.classList.add('active');
                if (mode === 'add') {
                    modalTitle.textContent = 'Tambah Kamar Baru';
                    modalKamarId.value = '';
                    editNamaKamar.value = '';
                    statusBelumTersewa.checked = true;
                    namaPenyewa.value = '';
                    tanggalMasuk.value = '';
                    noTelpPenyewa.value = '';
                    inputPenyewaSection.style.display = 'block';
                    pembayaranBulananList.innerHTML = '';
                    addPaymentForm.style.display = 'none';
                    btnHapusKamar.style.display = 'none';
                    updatePenyewaSectionVisibility();
                } else if (mode === 'edit') {
                    currentRoomId = roomId;
                    modalKamarId.value = roomId;
                    const room = rooms.find(r => r.id === roomId);
                    if (room) {
                        modalTitle.textContent = 'Detail Kamar ' + room.name;
                        editNamaKamar.value = room.name;
                        if (room.status === 'terisi') {
                            statusTersewa.checked = true;
                        } else {
                            statusBelumTersewa.checked = true;
                        }
                        namaPenyewa.value = room.penyewa.nama;
                        tanggalMasuk.value = room.penyewa.tanggalMasuk;
                        noTelpPenyewa.value = room.penyewa.noTelp;
                        inputPenyewaSection.style.display = 'block';
                        btnHapusKamar.style.display = 'block';
                        addPaymentForm.style.display = room.status === 'terisi' ? 'flex' : 'none';
                        renderPayments(room.pembayaran);
                        updatePenyewaSectionVisibility();
                    }
                }
            }

            // Fungsi untuk menutup modal
            function closeModal() {
                kamarModal.classList.remove('active');
            }

            // Fungsi untuk merender daftar pembayaran
            function renderPayments(payments) {
                pembayaranBulananList.innerHTML = '';
                if (payments.length === 0) {
                    pembayaranBulananList.innerHTML = '<p style="color: var(--text-light); text-align: center;">Belum ada riwayat pembayaran.</p>';
                    return;
                }

                payments.forEach(payment => {
                    const li = document.createElement('li');
                    const paymentDate = new Date(payment.bulan);
                    const formattedDate = new Intl.DateTimeFormat('id-ID', { year: 'numeric', month: 'long' }).format(paymentDate);

                    let statusText = 'Belum Lunas';
                    let statusClass = 'belum-lunas';
                    
                    if (payment.status === 'lunas') {
                        statusText = 'Lunas';
                        statusClass = 'lunas';
                    } else {
                        // Cek apakah sudah jatuh tempo (bulan ini atau sebelumnya)
                        const today = new Date();
                        const paymentMonth = paymentDate.getMonth();
                        const paymentYear = paymentDate.getFullYear();
                        const currentMonth = today.getMonth();
                        const currentYear = today.getFullYear();
                        
                        if (paymentYear < currentYear || (paymentYear === currentYear && paymentMonth <= currentMonth)) {
                            statusText = 'Jatuh Tempo';
                            statusClass = 'jatuh-tempo';
                        }
                    }

                    li.innerHTML = `
                        <span><strong>Bulan:</strong> ${formattedDate}</span>
                        <span><strong>Jumlah:</strong> Rp${payment.jumlah.toLocaleString('id-ID')}</span>
                        <span class="payment-status-tag ${statusClass}">${statusText}</span>
                        <div class="payment-item-controls">
                            <button class="mark-as-paid" data-id="${payment.bulan}" ${payment.status === 'lunas' ? 'disabled' : ''}>${payment.status === 'lunas' ? 'Lunas' : 'Bayar'}</button>
                            <button class="delete-payment" data-id="${payment.bulan}"><i class="fas fa-trash-alt"></i></button>
                        </div>
                    `;
                    pembayaranBulananList.appendChild(li);
                });
            }

            // Fungsi untuk mengupdate visibilitas form penyewa
            function updatePenyewaSectionVisibility() {
                const isTerisi = statusTersewa.checked;
                const paymentSection = document.getElementById('collapsiblePembayaranBtn').parentNode;
                const addPaymentForm = document.getElementById('addPaymentForm');

                if (isTerisi) {
                    inputPenyewaSection.style.display = 'block';
                    addPaymentForm.style.display = 'flex';
                } else {
                    inputPenyewaSection.style.display = 'none';
                    addPaymentForm.style.display = 'none';
                }
            }

            // Event listener untuk tombol "Tambah Kamar"
            addRoomBtn.addEventListener('click', () => {
                openModal('add');
            });

            // Event listener untuk tombol "Lihat Detail"
            roomGrid.addEventListener('click', (e) => {
                if (e.target.classList.contains('action-button') && e.target.dataset.action === 'view') {
                    const roomId = e.target.dataset.id;
                    openModal('edit', roomId);
                }
            });

            // Event listener untuk tombol "Tutup Modal"
            closeButton.addEventListener('click', closeModal);
            window.addEventListener('click', (e) => {
                if (e.target === kamarModal) {
                    closeModal();
                }
            });

            // Event listener untuk tombol "Simpan" di modal
            btnSimpan.addEventListener('click', () => {
                const nama = editNamaKamar.value;
                const status = statusTersewa.checked ? 'terisi' : 'kosong';
                const namaPenyewaVal = namaPenyewa.value;
                const tanggalMasukVal = tanggalMasuk.value;
                const noTelpPenyewaVal = noTelpPenyewa.value;

                if (!nama) {
                    alert('Nama kamar harus diisi!');
                    return;
                }

                if (currentRoomId) {
                    // Mode Edit
                    const roomIndex = rooms.findIndex(r => r.id === currentRoomId);
                    if (roomIndex !== -1) {
                        rooms[roomIndex].name = nama;
                        rooms[roomIndex].status = status;
                        rooms[roomIndex].penyewa = {
                            nama: status === 'terisi' ? namaPenyewaVal : '',
                            tanggalMasuk: status === 'terisi' ? tanggalMasukVal : '',
                            noTelp: status === 'terisi' ? noTelpPenyewaVal : ''
                        };
                        // Jika status diubah menjadi kosong, hapus data pembayaran dan penyewa
                        if (status === 'kosong') {
                             rooms[roomIndex].penyewa = { nama: '', tanggalMasuk: '', noTelp: '' };
                             rooms[roomIndex].pembayaran = [];
                        }
                    }
                } else {
                    // Mode Tambah
                    const newRoom = {
                        id: createRoomId(),
                        name: nama,
                        status: status,
                        penyewa: {
                            nama: status === 'terisi' ? namaPenyewaVal : '',
                            tanggalMasuk: status === 'terisi' ? tanggalMasukVal : '',
                            noTelp: status === 'terisi' ? noTelpPenyewaVal : ''
                        },
                        pembayaran: []
                    };
                    rooms.push(newRoom);
                }

                saveRooms();
                renderRooms();
                closeModal();
            });

            // Event listener untuk tombol "Hapus Kamar"
            btnHapusKamar.addEventListener('click', () => {
                if (confirm('Apakah Anda yakin ingin menghapus kamar ini? Tindakan ini tidak dapat dibatalkan.')) {
                    rooms = rooms.filter(room => room.id !== currentRoomId);
                    saveRooms();
                    renderRooms();
                    closeModal();
                }
            });

            // Event listener untuk radio button status di modal
            const statusRadios = document.querySelectorAll('input[name="kamar_status_modal"]');
            statusRadios.forEach(radio => {
                radio.addEventListener('change', updatePenyewaSectionVisibility);
            });

            // Event listener untuk form tambah pembayaran
            addPaymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const bulan = document.getElementById('bulanPembayaran').value;
                const jumlah = parseInt(document.getElementById('jumlahPembayaran').value);

                if (!bulan || isNaN(jumlah) || jumlah <= 0) {
                    alert('Bulan dan jumlah pembayaran harus diisi dengan benar.');
                    return;
                }

                const roomIndex = rooms.findIndex(r => r.id === currentRoomId);
                if (roomIndex !== -1) {
                    const newPayment = {
                        bulan: bulan + '-01', // Tambahkan hari agar valid
                        jumlah: jumlah,
                        status: 'lunas',
                        tanggalBayar: new Date().toISOString().slice(0, 10)
                    };

                    // Cek duplikasi pembayaran untuk bulan yang sama
                    const existingPaymentIndex = rooms[roomIndex].pembayaran.findIndex(p => p.bulan === newPayment.bulan);
                    if (existingPaymentIndex !== -1) {
                        alert('Pembayaran untuk bulan ini sudah ada. Silakan edit atau hapus yang sudah ada.');
                        return;
                    }

                    rooms[roomIndex].pembayaran.push(newPayment);
                    rooms[roomIndex].pembayaran.sort((a, b) => new Date(a.bulan) - new Date(b.bulan));
                    saveRooms();
                    renderPayments(rooms[roomIndex].pembayaran);
                    addPaymentForm.reset();
                }
            });

            // Event listener untuk tombol "Bayar" dan "Hapus" pada daftar pembayaran
            pembayaranBulananList.addEventListener('click', (e) => {
                const target = e.target;
                const room = rooms.find(r => r.id === currentRoomId);

                if (!room) return;

                if (target.classList.contains('mark-as-paid')) {
                    const bulanId = target.dataset.id;
                    const paymentIndex = room.pembayaran.findIndex(p => p.bulan === bulanId);
                    if (paymentIndex !== -1) {
                        room.pembayaran[paymentIndex].status = 'lunas';
                        room.pembayaran[paymentIndex].tanggalBayar = new Date().toISOString().slice(0, 10);
                        saveRooms();
                        renderPayments(room.pembayaran);
                    }
                } else if (target.closest('.delete-payment')) {
                    const bulanId = target.closest('.delete-payment').dataset.id;
                    if (confirm('Apakah Anda yakin ingin menghapus pembayaran ini?')) {
                        room.pembayaran = room.pembayaran.filter(p => p.bulan !== bulanId);
                        saveRooms();
                        renderPayments(room.pembayaran);
                    }
                }
            });

            // Collapsible / Accordion
            const collapsiblePenyewaBtn = document.getElementById('collapsiblePenyewaBtn');
            const collapsiblePembayaranBtn = document.getElementById('collapsiblePembayaranBtn');

            collapsiblePenyewaBtn.addEventListener('click', () => {
                const content = document.getElementById('collapsiblePenyewaContent');
                content.classList.toggle('active');
                collapsiblePenyewaBtn.classList.toggle('active');
            });
            
            collapsiblePembayaranBtn.addEventListener('click', () => {
                const content = document.getElementById('collapsiblePembayaranContent');
                content.classList.toggle('active');
                collapsiblePembayaranBtn.classList.toggle('active');
            });
            
            // Hamburger menu functionality (sudah ada di kode Anda)
            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.nav-links');
            hamburger.addEventListener('click', () => {
                navLinks.classList.toggle('active');
            });

            // Inisialisasi aplikasi saat dimuat
            loadRooms();
        });
    </script>
